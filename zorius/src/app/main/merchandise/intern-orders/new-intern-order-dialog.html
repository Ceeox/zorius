<mat-toolbar>Neue Interne Bestellung</mat-toolbar>
<div class="io-dialog" mat-dialog-content>
    <div class="io-article-info">
        <mat-form-field appearance="outline" required>
            <mat-label required>Anzahl</mat-label>
            <input type="number" matInput [(ngModel)]="data.count">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Artikelnummer</mat-label>
            <input type="text" matInput [(ngModel)]="data.article_number">
        </mat-form-field>
    </div>
    <mat-form-field appearance="fill">
        <mat-label>Artikelname</mat-label>
        <textarea matInput [(ngModel)]="data.merchandise_name"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Verwendung</mat-label>
        <textarea matInput [(ngModel)]="data.use_case"></textarea>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Link</mat-label>
        <input type="url" matInput [(ngModel)]="data.url">
    </mat-form-field>

    <div class="io-prices">
        <mat-form-field>
            <mat-label>Preis (netto)</mat-label>
            <input type="number" matInput [(ngModel)]="data.cost">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Versandkosten</mat-label>
            <input type="number" matInput [(ngModel)]="data.postage">
        </mat-form-field>
    </div>
    <div class="io-controls">
        <button mat-raised-button (click)="onCancelClick()">Abbrechen</button>
        <button mat-raised-button color="accent" [mat-dialog-close]="data" cdkFocusInitial>Speichern</button>
    </div>
</div>
